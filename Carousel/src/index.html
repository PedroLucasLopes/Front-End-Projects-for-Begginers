<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>
            Carousel
        </h1>
    </header>

    <main>
        <section id="carousel">

            <button id="back">
                <img src="../img/arrow-back.png" alt="Seta para trás">
            </button>

                <img src="../img/cereal.jpg" alt="Foto de cereal" class="imgCarousel selection">

                <img src="../img/donuts.jpg" alt="Foto de Donut" class="imgCarousel">

                <img src="../img/drink-laranja.jpg" alt="Foto de Drink de laranja" class="imgCarousel">

                <img src="../img/prato-exotico.jpg" alt="Foto de prato chinês" class="imgCarousel">

                <img src="../img/prato-massa.jpg" alt="Foto de prato de massa" class="imgCarousel">

            <button id="next">
                <img src="../img/arrow-next.png" alt="Seta para frente" width="30px">
            </button>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
